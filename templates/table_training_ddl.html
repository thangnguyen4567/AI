<div id="grid_ddl"></div>
<script>
$(document).ready(function () {
    var dataSource = new kendo.data.DataSource({
        transport: {
            type: "json",
            read: {
                url:"../api/get_training_ddl",
            },
            create: {
                url: "../api/training",
                method: "POST",
                data: {
                    type: 'training_ddl',
                }
            },
            update: {
                url: "../api/update",
                method: "POST",
                data: {
                    type: 'training_ddl',
                }
            },
            destroy: {
                url: "../api/delete",
                method: "POST",
            }
        },
        pageSize: 20,
        batch: false,
        schema: {
            data: function(data) {
                if(data.message) {
                    $("#grid_ddl").data("kendoGrid").dataSource.read()
                }
                return data
            },
            model: {
                id: "id",
                fields: {
                    id: { editable: false, nullable: true },
                    content: { validation: { required: true } },
                    answer: { validation: { required: true }  },
                    timecreated: { editable: false, nullable: true,hidden:true},
                }
            }
        }
    });
    var columns = [
            { 
                field: "content", 
                title: "Nội dung"
            },
            { 
                field: "answer", 
                title: "Bảng" 
            },
            { 
                field: "timecreated",  
                title: "Ngày tạo" 
            },
            { 
                command: ["edit", "destroy"], 
                title: " " 
            }
    ]
    $("#grid_ddl").kendoGrid({
        dataSource: dataSource,
        height: 800,
        sortable: true,
        toolbar: ["create","search"],
        search: {
            fields: ["content"]
        },
        pageSize: 20,
        pageable: {
            refresh: true,
            pageSizes: true,
            buttonCount: 5,
            pageSize:20
        },
        columns: columns,
        editable: {
            mode: "popup",
            template: kendo.template($("#popup-editor-ddl").html()),
            window: {
                animation: false,
                width: "900px",
                height: "750px",
            }
        },
        dataBound: function(data) {
            setTimeout(function() {
                var dataSource = new kendo.data.DataSource({
                    transport: {
                        type: "json",
                        read: {
                            url:"../api/get_table",
                        },
                    }
                });
                $("#dropdown-table").kendoDropDownList({
                    filter: "contains",
                    optionLabel: 'Chọn bảng...',
                    dataTextField: "text",
                    dataValueField: "value",
                    dataSource: dataSource,
                    change: function(e) {
                        let kendo = $('#grid_ddl').data('kendoGrid')
                        kendo.editable.options.model.set('content',this.value());
                        $.ajax({
                            url: "../api/get_table_ddl/"+this.value(),
                            type: 'GET',
                        }).done(function(res) {
                            kendo.editable.options.model.set('answer',res);
                        });
                    }
                });
            },1000)
        }
    });
   
})
</script>
<script id="popup-editor-ddl" type="text/x-kendo-template">
    <div class="form-group">
        <label>Danh sách bảng</label><br>
        <input class="w-100" id="dropdown-table"/>
    </div>
    <div class="form-group">
        <label>Nội dung</label>
        <textarea id="ddl_content" class="form-control" data-bind="value:content" rows="4"></textarea>
    </div>
    <div class="form-group">
        <label>Bảng dữ liệu</label>
        <textarea id="ddl_answer" class="form-control" data-bind="value:answer" rows="14"></textarea>
    </div>
</script>
