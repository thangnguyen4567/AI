<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{{ url_for('static',filename='js/jquery-3.4.1.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>

<body>
    <style type="text/css">
        .form-control {
            width: -webkit-fill-available !important;
        }
    </style>
    <div class="container-fluid mt-5">
        <div id="importForm" class="row justify-content-center mb-4">
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="mb-3">
                            <a href="{{ url_for('static',filename='dataset/data_training_sample.xlsx') }}"
                                class="btn btn-outline-secondary">
                                <i class="fas fa-download me-2"></i>Download Template
                            </a>
                        </div>
                        <form id="form_importdata" method="POST" action="" enctype="multipart/form-data">
                            <div class="form-group mb-3">
                                <label for="db" class="form-label">Database Name</label>
                                <input type="text" placeholder="Enter database name" class="form-control mb-3" name="db" id="database_name" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="file" class="form-label">Select File</label>
                                <div class="input-group mb-2">
                                    <input type="file" class="form-control" name="file" id="file" accept=".xlsx" hidden>
                                    <label for="file" class="input-group-text btn btn-primary me-2">
                                        <i class="fas fa-file-upload me-2"></i> Choose File
                                    </label>
                                    <button type="submit" class="ml-2 btn btn-success">
                                        <i class="fas fa-upload me-2"></i> Training Data
                                    </button>
                                    <input type="text" class="form-control me-2 mt-3" id="file-name" placeholder="No file chosen" readonly>
                                </div>
                                <small class="form-text text-muted mt-2">Only .xlsx files are accepted</small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
document.getElementById('file').addEventListener('change', function() {
    var fileName = this.files[0].name;
    document.getElementById('file-name').value = fileName;
});
</script>
