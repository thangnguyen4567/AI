<!DOCTYPE html>
<html>
<head>
    <title>Import Data - Training</title>
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet"}>
    <style>
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Import Training Data</h1>
                        <form method="POST" action="/training/api/import" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="file">Select File</label>
                                <input type="file" class="form-control-file" name="file" id="file" accept=".xlsx" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
