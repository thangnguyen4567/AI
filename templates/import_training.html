<div class="row justify-content-center">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title mb-4">Import Training Data</h1>
                <a href="{{ url_for('static',filename='template/data.xlsx') }}">Template import Mẫu</a>
                <form method="POST" action="/training/import" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file">Select File</label>
                        <br>
                        <select name="typedata">
                            <option value="training_sql">Import câu truy vấn</option>
                            <option value="training_ddl">Import cấu trúc bảng</option>
                        </select>
                        <input type="file" class="form-control-file d-flex" name="file" id="file" accept=".xlsx" required>
                        <br>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
